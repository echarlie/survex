dist: trusty
language: cpp
matrix:
  include:
    - os: osx
      before_install:
        - brew update
      script:
        - brew install https://survex.com/~olly/survex.rb
        - brew test https://survex.com/~olly/survex.rb
        - cd tests && env CAVERN=cavern DIFFPOS=diffpos SURVEXPORT=survexport VERBOSE=1 ./cavern.tst
branches:
  only:
    - travis-osx
